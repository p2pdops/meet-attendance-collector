        <button id="options" class="btn btn-link d-inline">Add/Change Aliases</button>
    </p>


    <h4>Single Time Attendance: </h4>

    <p>Record and download attendance at this moment.</p>

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <p style="margin-bottom: .25rem;">Members : <span id="counter">0</span></p>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button id="refresh" class="btn btn-link" role="button">Rescan</button>
            <button id="download" class="btn btn-link">Rescan + Download</button>
            <button id="clear" class="btn btn-link">Clear</button>
        </div>
    </div>


    <h4>Time-wise Attendance Recording :</h4>
    <p>Attendance at multiple time instances </p>
    <div class="btn-group" id="live_mon_lay">
        <button id="take_record_mon_btn" class="btn btn-link">New Record now</button>
        <a href="../monitor/monitor.html"
           target="_blank"
           class="btn btn-link"
           role="button">Show monitor
        </a>
        <a href="../monitor/monitor.html"
           target="_blank"
           id="stop_record_mon_btn"
           class="btn btn-link"
           role="button">Stop monitoring
        </a>
    </div>

    <div class="btn-group" id="start_mon_lay">
        <button id="start_mon_btn" class="btn btn-link">Start Monitoring</button>
    </div>

             id="progress_bar"
             role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
